{% extends 'public/base_cpanel.html' %}

{% block title %}Agregar Niño{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Nuevo Niño</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form action="{{ url_for('agregar_nino') }}" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input 
                                    type="date" 
                                    class="form-control" 
                                    id="fecha_nacimiento" 
                                    name="fecha_nacimiento" 
                                    required
                                    min="2010-01-01" 
                                    max="2022-07-02" 
                                >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_genero" class="form-label">Género</label>
                                <select class="form-select" id="id_genero" name="id_genero" required>
                                    <option value="">Seleccione...</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                    <option value="3">Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="peso" class="form-label">Peso (kg)</label>
                                <input type="number" step="0.01" class="form-control" id="peso" name="peso" required min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="altura" class="form-label">Altura (cm)</label>
                                <input type="number" step="0.01" class="form-control" id="altura" name="altura" required min="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones Generales</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tutor_responsable" class="form-label">Tutor Responsable</label>
                                <input type="text" class="form-control" id="tutor_responsable" name="tutor_responsable" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefono_contacto" class="form-label">Teléfono de Contacto</label>
                                <input type="tel" class="form-control" id="telefono_contacto" name="telefono_contacto">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email_contacto" class="form-label">Email de Contacto</label>
                            <input type="email" class="form-control" id="email_contacto" name="email_contacto">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="activo" name="activo" checked>
                            <label class="form-check-label" for="activo">
                                Activo
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Guardar Niño</button>
                        <a href="{{ url_for('gestionar_ninos') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
